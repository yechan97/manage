<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f2f2f2;  /* 전체 배경색을 부드러운 회색으로 변경 */
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: #6a9fb5;  /* 차분한 파란색 배경 */
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #333333;  /* 텍스트 색상을 진한 회색으로 설정 */
        }
        th {
            background-color: #8bc34a;  /* 헤더 배경을 연두색으로 설정 */
            color: #ffffff;
        }
        .total-cell {
            background-color: #c5e1a5;  /* 합계 셀은 연한 연두색 배경 */
            font-weight: bold;
            color: #33691e;  /* 진한 녹색 텍스트 */
        }
        .record-table h3 {
            text-align: center;
            background-color: #8bc34a;  /* 연두색 배경 */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7043;  /* 오렌지색 버튼 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d84315;
        }
    </style>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>재고 관리 페이지</h1>

        <!-- 재고 테이블 -->
        <table id="stock-table">
            <thead>
                <tr>
                    <th rowspan="2">매트 종류</th>
                    <th colspan="3">색상</th>
                    <th rowspan="2">합계</th>
                </tr>
                <tr>
                    <th>프렌치바닐라</th>
                    <th>솔리드그레이</th>
                    <th>베이지코튼</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- 동적으로 재고가 여기에 추가될 것임 -->
            </tbody>
        </table>

        <!-- 데이터 기록 내역 -->
        <h3 class="record-table">입출고 기록 내역</h3>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>1차 분류</th>
                    <th>매트 종류</th>
                    <th>색상</th>
                    <th>수량</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                <!-- 데이터가 여기에 동적으로 추가될 것임 -->
            </tbody>
        </table>

        <!-- 초기화 버튼 -->
        <button onclick="clearData()">데이터 초기화</button>
    </div>

    <script>
        // Firebase 설정 값 사용
        const firebaseConfig = {
            apiKey: "AIzaSyCX1eCcZ4mryYrQ9Slqql2KYs3lvmZ3aAc",
            authDomain: "matmn-dfc2a.firebaseapp.com",
            databaseURL: "https://matmn-dfc2a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "matmn-dfc2a",
            storageBucket: "matmn-dfc2a.appspot.com",
            messagingSenderId: "643906380801",
            appId: "1:643906380801:web:d8c4bf7db552bdd5624c00",
            measurementId: "G-LFMXEP8NN7"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", () => {
            loadEntries();  // Firestore 데이터 로드
            updateStockTable();  // 재고 테이블 업데이트
        });

        // Firestore에서 입출고 기록 로드
        async function loadEntries() {
            const querySnapshot = await db.collection("stock_entries").get();
            const tableBody = document.getElementById("admin-table-body");
            tableBody.innerHTML = "";  // 기존 데이터를 초기화

            querySnapshot.forEach(doc => {
                const entry = doc.data();
                const row = `<tr>
                    <td>${entry.name}</td>
                    <td>${entry.category}</td>
                    <td>${entry.matName}</td>
                    <td>${entry.color}</td>
                    <td>${entry.quantity}장</td>
                    <td>${entry.notes}</td>
                </tr>`;
                tableBody.innerHTML += row;
                updateStockData(entry);  // 데이터에 따라 재고 업데이트
            });
        }

        // 재고 데이터 업데이트
        let stockData = {
            "자이언트플러스": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "자이언트플러스 R": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "자이언트플러스 0.5T": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트 R": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 },
            "빅토리매트 0.5T": { "프렌치바닐라": 0, "솔리드그레이": 0, "베이지코튼": 0 }
        };

        // Firestore 데이터에 따라 재고 업데이트
        function updateStockData(entry) {
            const matName = entry.category === "리퍼브" ? entry.matName + " R" : entry.category === "0.5t" ? entry.matName + " 0.5T" : entry.matName;
            if (entry.type === "입고") {
                stockData[matName][entry.color] += parseInt(entry.quantity);
            } else if (entry.type === "출고") {
                stockData[matName][entry.color] -= parseInt(entry.quantity);
            }
            updateStockTable();
        }

        // 재고 테이블 업데이트
        function updateStockTable() {
            const tableBody = document.getElementById("stock-table-body");
            tableBody.innerHTML = "";  // 기존 데이터를 초기화
            for (const type in stockData) {
                const colors = stockData[type];
                let total = 0;
                let row = `<tr><td>${type}</td>`;
                for (const color in colors) {
                    row += `<td>${colors[color]}장</td>`;
                    total += colors[color];
                }
                row += `<td class="total-cell">${total}장</td></tr>`;
                tableBody.innerHTML += row;
            }
        }

        // 데이터 초기화 함수
        function clearData() {
            if (confirm("정말 데이터를 초기화하시겠습니까?")) {
                db.collection("stock_entries").get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete();
                    });
                });
                alert("데이터가 초기화되었습니다.");
                location.reload();
            }
        }
    </script>
</body>
</html>
